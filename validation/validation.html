<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
      type="text/javascript"
    ></script>

    <script type="text/javascript">
      //Reg Ex Declaration - Globaly.
      var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
      var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
      var $BankAccountNameRegEx = /^([a-zA-Z ]{2,60})$/;
      var $PasswordRegEx =
        /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;
      var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
      var $ConNoRegEx = /^([0-9]{10})$/;
      var $AgeRegEx = /^([0-9]{1,2})$/;
      var $AadhaarNoRegEx = /^([0-9]{12})$/;
      var $GSTNoRegEx =
        /^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
      var $IndianDrivingLicenseNoRegEx = /^([A-Z]{2,3}[-/0-9]{8,13})$/;
      var $IndianVehicleRegNoRegEx =
        /^([A-Z]{2}[0-9]{1,2}[A-Z]{1,3}[0-9]{1,4})$/;
      var $PincodeRegEx = /^[1-9][0-9]{5,6}$/;
      var $PANNoRegEx = /^[A-Z]{3}[ABCFGHLJPT][A-Z][0-9]{4}[A-Z]$/;
      var $IFSCCodeRegEx = /^[A-Za-z]{4}0[A-Z0-9a-z]{6}$/;
      var $BankAccountNoRegEx = /^([0-9]{9,18})$/;
      var $PostTitleRegex = /^(.{30,300})$/;
      var $PostDescRegex = /^(.{100,3000})$/;
      var $LatitudeLongitude =
        /^(-?(?:1[0-7]|[1-9])?\d(?:\.\d{1,8})?|180(?:\.0{1,8})?)$/;

      let name = false,
        number = false,
        email = false,
        contactMessage = false;

      $(document).ready(function () {
        $("#name").blur(function () {
          $("#nameValidation").empty();
          if ($(this).val() == "" || $(this).val() == null) {
            $("#nameValidation").html("Empty name not valid");
            name = false;
          } else {
            if (!$(this).val().match($FNameLNameRegEx)) {
              $("#nameValidation").html("invalid name");
              name = false;
            } else {
              name = true;
            }
          }
        });

        $("#contact").blur(function () {
          $("#contactValidation").empty();
          if ($(this).val() == "" || $(this).val() == null) {
            $("#contactValidation").html("Empty number not valid");
            number = false;
          } else {
            if (!$(this).val().match($ConNoRegEx)) {
              $("#contactValidation").html("invalid number");
              number = false;
            } else {
              number = true;
            }
          }
        });

        $("#email").blur(function () {
          $("#emailValidation").empty();
          if ($(this).val() == "" || $(this).val() == null) {
            $("#emailValidation").html("Empty email not valid");
            email = false;
          } else {
            if (!$(this).val().match($EmailIdRegEx)) {
              $("#emailValidation").html("invalid email");
              email = false;
            } else {
              email = true;
            }
          }
        });

        $("#contactMessage").blur(function () {
          $("#contactMessageValidation").empty();
          if ($(this).val() == "" || $(this).val() == null) {
            $("#contactMessageValidation").html("Empty message not valid");
            contactMessage = false;
          } else {
            if ($(this).val().length >= 3000) {
              $("#contactMessageValidation").html("invalid email");
              console.log($("#contactMessageValidation"));
              contactMessage = false;
            } else {
              contactMessage = true;
            }
          }
        });

        $("#submit").click(function () {
          $("#nameValidation").empty();
          if ($("#name").val() == "" || $("#name").val() == null) {
            $("#nameValidation").html("Empty name not valid");
            name = false;
          } else {
            if (!$("#name").val().match($FNameLNameRegEx)) {
              $("#nameValidation").html("invalid name");
              name = false;
            } else {
              name = true;
            }
          }

          $("#contactValidation").empty();
          if ($("#contact").val() == "" || $("#contact").val() == null) {
            $("#contactValidation").html("Empty number not valid");
            number = false;
          } else {
            if (!$("#contact").val().match($ConNoRegEx)) {
              $("#contactValidation").html("invalid number");
              number = false;
            } else {
              number = true;
            }
          }
          $("#emailValidation").empty();
          if ($("#email").val() == "" || $("#email").val() == null) {
            $("#emailValidation").html("Empty email not valid");
            email = false;
          } else {
            if (!$("#email").val().match($EmailIdRegEx)) {
              $("#emailValidation").html("invalid email");
              email = false;
            } else {
              email = true;
            }
          }

          $("#contactMessageValidation").empty();
          if (
            $("#contactMessage").val() == "" ||
            $("#contactMessage").val() == null
          ) {
            $("#contactMessageValidation").html(
              "(*) Contact message required..!!"
            );
            TxtContactMsgFlag = false;
          } else {
            if ($("#contactMessage").val().length >= 300) {
              $("#contactMessageValidation").html("invalid email");
              contactMessage = false;
            } else {
              contactMessage = true;
            }
          }
          if (!name || !email || !contactMessage || !number) {
            alert("Invalid form submission");
          } else {
            alert("submitted successfully");
          }
        });


        $("#number").keypress(function (e) {
          $("#numberValidation").empty();
          let Flag = false;
          e.which >= 48 && e.which <= 57
            ? (Flag = true)
            : ((Flag = false),
              $("#numberValidation").html("(*) Invalid contact no..!!"));
          return Flag;
        });
        $("#name").keypress(function (e) {
          $("#nameValidation").empty();
          var Flag = false;
          (e.which >= 65 && e.which <= 90) || (e.which >= 92 && e.which <= 121)
            ? (Flag = true)
            : ((Flag = false),
              $("#nameValidation").html("(*) Invalid name..!!"));
          return Flag;
        });
      });
    </script>
  </head>
  <body>
    <input type="text" autofocus id="name" /><br />
    <small id="nameValidation"></small>
    <hr />
    <input type="number" id="contact" /><br />
    <small id="contactValidation"></small>
    <hr />
    <input type="email" id="email" /><br />
    <small id="emailValidation"></small>
    <hr />
    <textarea rows="5" maxlength="200" id="contactMessage"></textarea><br />
    <small id="contactMessageValidation"></small>
    <hr />
    <input type="submit" id="submit" />
  </body>
</html>
