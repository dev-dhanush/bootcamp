<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide And Show</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>

    <style>
        #d1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#show").attr("disabled", true)
            $("#hide").click(() => {
                $("#d1").hide(1000)
                $("#hide").attr("disabled", true)
                $("#show").attr("disabled", false)
                $("#toggle").text("show")
            })
            $("#show").click(() => {
                $("#d1").show(1000)
                $("#show").attr("disabled", true)
                $("#hide").attr("disabled", false)
                $("#toggle").text("hide")
            })
            $('#toggle').click(() => {
                $("#d1").toggle(1000)
                $("#toggle").text() === "hide" ? ($("#toggle").text("show"), $("#hide").attr("disabled", true), $("#show").attr("disabled", false)) : ($("#toggle").text("hide"), $("#show").attr("disabled", true), $("#hide").attr("disabled", false))

            })

            $("#plus").click(() => {
                current_height = $("#d1").css('height');
                current_height = parseInt(current_height)
                console.log(current_height);
                current_height > 500 ? console.log("can't") : ($("#d1").css('height', current_height + 10), $("#d1").css('width', current_height + 10))
            })

            $("#minus").click(() => {
                current_height = $("#d1").css('height');
                current_height = parseInt(current_height)
                console.log(current_height);
                current_height < 0 ? console.log("can't") : ($("#d1").css('height', current_height - 10), $("#d1").css('width', current_height - 10))
            })
        })
    </script>
</head>

<body>
    <div id="d1"></div>
    <hr>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <hr />
    <button id="toggle">hide</button>
    <hr />

    <button id="plus">+</button>
    <button id="minus">-</button>
</body>

</html>
